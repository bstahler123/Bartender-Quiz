<!DOCTYPE html>
<html>

<head>
    <title>Triva Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
            <h1 class="Title"> Front end developer interview questions</h1>
            <div class="row">
                <div class="col-xs-offset-5 col-xs-2">
                    <button class="btn btn-success text-center start-test">Begin Test</button>
                </div>
            </div>
        </div>
        <div class="row display-finished hide text-center">
            <div class="col-12-md">
            <h1>Test complete press done to post score!</h1>
                <div class="col-12-md display-score"></div>
                
                <div class="finished btn btn-success">Done!</div>
            </div>
        </div>
        <!--Questions & answers -->
        <div class="container test-container hide">
            <div class="row">
                <div class="col-12-md questions text-center">This is Where the Questions are going to be?
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12-md btn btn-default answer1 float-left">This is going to be the first answer
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12-md btn btn-default answer2 float-left">This is going to be the second answer
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12-md btn btn-default answer3 float-left">This is going to be the third answer
                </div>
            </div>
            <div class="row text-center">
                <div class="col-12-md btn btn-default answer4 float-left">This is going to be the fourth answer
                </div>
            </div>
            <!-- Timer -->
            <div class="row text-center">
                <div class=" col-xs-offset-5 col-xs-2 col-xs-offset-5 Timer">20
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12-md float-left" id="scores">
                <p>
                    <button class="btn-success high-scores">View high scores</button>
                    <ol class="float-left" id="scorelist">
                    </ol>
                </p>
            </div>
        </div>
    </div>
    <script src="triva.js"></script>
</body>

</html>
